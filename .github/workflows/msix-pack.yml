name: MSIX Package

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  DOTNET_VERSION: '8.0.x'
  CSPROJ_PATH: 'Xdows-Security/Xdows-Security.csproj'
  ARTIFACT_NAME: 'Xdows-Security-MSIX'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # 1) 还原时关掉 ReadyToRun
    - name: Restore
      run: >
        dotnet restore ${{ env.CSPROJ_PATH }}
        -p:PublishReadyToRun=false

    # 2) 构建
    - name: Build
      run: dotnet build ${{ env.CSPROJ_PATH }} -c Release --no-restore

    # 3) 发布 MSIX（同样关闭 ReadyToRun & Trim）
    - name: Publish MSIX
      run: >
        dotnet publish ${{ env.CSPROJ_PATH }}
        -c Release
        -r win-x64
        --self-contained true
        -p:PublishAppxPackage=true
        -p:AppxPackageSigningEnabled=false
        -p:PublishReadyToRun=false
        -p:PublishTrimmed=false
        -o artifacts

    # 4) 上传
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: artifacts/**/*.msix