name: Build & Prerelease MSIX

permissions:
  contents: write

on:
  push:
    branches: [ master, main ]

env:
  DOTNET_VERSION: '8.0.x'
  CSPROJ_PATH: 'Xdows-Security/Xdows-Security.csproj'
  RID: 'win-x64'
  ARTIFACT_NAME: 'Xdows-Security-MSIX'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore
      run: >
        dotnet restore ${{ env.CSPROJ_PATH }}
        -r ${{ env.RID }}
        -p:PublishReadyToRun=false

    - name: Build
      run: >
        dotnet build ${{ env.CSPROJ_PATH }}
        -c Release
        -r ${{ env.RID }}
        --no-restore
        -p:PublishReadyToRun=false

    - name: Publish MSIX (Unsigned)
      run: >
        dotnet publish ${{ env.CSPROJ_PATH }}
        -c Release
        -r ${{ env.RID }}
        --self-contained true
        -p:PublishAppxPackage=true
        -p:AppxPackageSigningEnabled=false   
        -p:PublishReadyToRun=false
        -p:PublishTrimmed=false
        -p:PublishProfile=                  
        -o artifacts

    - name: Zip package for upload
      shell: pwsh
      run: |
        Compress-Archive -Path "artifacts\*_Test" `
                         -DestinationPath "Xdows-Security-Unsigned.zip"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: Xdows-Security-Unsigned.zip

    - name: Create prerelease
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly-${{ github.run_number }}
        name: Nightly ${{ github.run_number }}
        prerelease: true
        files: Xdows-Security-Unsigned.zip
        body: >-
          ## 最近更改

          ${{ steps.changelog.outputs.CHANGELOG }}

          ## 预发布版本说明  

          打包后的文件未签名，请自行解决签名问题  

          CzkCloud 扫描引擎无法使用，没有解决方法  

          任何更改仅供测试，随时可能回滚  