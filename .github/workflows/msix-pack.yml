name: MSIX Package

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  DOTNET_VERSION: '8.0.x'
  CSPROJ_PATH: 'Xdows-Security/Xdows-Security.csproj'
  ARTIFACT_NAME: 'Xdows-Security-MSIX'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # 1️⃣ 还原时强制关闭 ReadyToRun
    - name: Restore
      run: >
        dotnet restore ${{ env.CSPROJ_PATH }}
        -p:PublishReadyToRun=false

    # 2️⃣ 构建
    - name: Build
      run: dotnet build ${{ env.CSPROJ_PATH }} -c Release --no-restore

    # 3️⃣ 发布 MSIX（再次强制关闭 ReadyToRun & Trim）
    - name: Publish MSIX
      run: >
        dotnet publish ${{ env.CSPROJ_PATH }}
        -c Release
        -r win-x64
        --self-contained true
        -p:PublishAppxPackage=true
        -p:AppxPackageSigningEnabled=false
        -p:PublishReadyToRun=false
        -p:PublishTrimmed=false
        -o artifacts

    # 4️⃣ 上传成品
    - name: Upload MSIX
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: artifacts/**/*.msix