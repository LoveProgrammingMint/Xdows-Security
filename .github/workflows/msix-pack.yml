name: Build & Prerelease MSIX

permissions:
  contents: write

on:
  push:
    branches: [ master, main ]

env:
  DOTNET_VERSION: '8.0.x'
  CSPROJ_PATH: 'Xdows-Security/Xdows-Security.csproj'
  RID: 'win-x64'
  OUT_DIR: 'Xdows-Security/bin/Release/net8.0-windows10.0.19041.0/win-x64/AppPackages'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # 1. 还原 & 编译（跳过签名）
    - name: Restore
      run: >
        dotnet restore ${{ env.CSPROJ_PATH }} -r ${{ env.RID }} -p:PublishReadyToRun=false

    - name: Build
      run: >
        dotnet build ${{ env.CSPROJ_PATH }} -c Release -r ${{ env.RID }} --no-restore -p:PublishReadyToRun=false

    - name: Publish MSIX (Unsigned)
      run: >
        dotnet publish ${{ env.CSPROJ_PATH }}
        -c Release
        -r ${{ env.RID }}
        --self-contained true
        -p:PublishAppxPackage=true
        -p:AppxPackageSigningEnabled=false
        -p:PublishReadyToRun=false
        -p:PublishTrimmed=false
        -p:PublishProfile=

    # 2. 上传原始 AppPackages 文件夹
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Xdows-Security-Unsigned
        path: ${{ env.OUT_DIR }}/*_Test

    # 3. 直接发布到 Release（不上传 zip，而是把文件夹整体传上去）
    - name: Create prerelease
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly-${{ github.run_number }}
        name: Nightly ${{ github.run_number }}
        prerelease: true
        files: ${{ env.OUT_DIR }}/*_Test/**
        body: |
          ## 预发布版本说明
          - 打包文件 **未签名**，请自行解决签名问题  
          - **CzkCloud 扫描引擎暂不可用**  
          - 仅供测试，随时可能回滚