name: Build & Prerelease MSIX

permissions:
  contents: write

on:
  push:
    branches: [ master, main ]

env:
  DOTNET_VERSION: '8.0.x'
  CSPROJ_PATH: 'Xdows-Security/Xdows-Security.csproj'
  RID: 'win-x64'
  OUT_DIR: 'Xdows-Security/bin/Release/net8.0-windows10.0.19041.0/win-x64/AppPackages'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0          # 必须，才能拿到完整 log

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore & Build
      run: |
        dotnet restore ${{ env.CSPROJ_PATH }} -r ${{ env.RID }} -p:PublishReadyToRun=false
        dotnet build   ${{ env.CSPROJ_PATH }} -c Release -r ${{ env.RID }} --no-restore -p:PublishReadyToRun=false

    - name: Publish MSIX (Unsigned)
      run: >
        dotnet publish ${{ env.CSPROJ_PATH }}
        -c Release
        -r ${{ env.RID }}
        --self-contained true
        -p:PublishAppxPackage=true
        -p:AppxPackageSigningEnabled=false
        -p:PublishReadyToRun=false
        -p:PublishTrimmed=false
        -p:PublishProfile=

    # 1. 生成最近 10 条提交日志
    - name: Generate changelog
      id: changelog
      shell: pwsh
      run: |
        $log = (git log --oneline -10) -join "`n"
        echo "CHANGELOG<<EOF" >> $env:GITHUB_OUTPUT
        echo "$log" >> $env:GITHUB_OUTPUT
        echo "EOF" >> $env:GITHUB_OUTPUT

    # 2. 打包成 zip
    - name: Zip package
      shell: pwsh
      run: |
        $folder = Get-ChildItem "${{ env.OUT_DIR }}" -Directory -Filter "*_Test"
        Compress-Archive -Path "$($folder.FullName)\*" `
                         -DestinationPath "Xdows-Security-Unsigned.zip"

    # 3. 上传到 Release
    - name: Create prerelease
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly-${{ github.run_number }}
        name: Nightly ${{ github.run_number }}
        prerelease: true
        files: Xdows-Security-Unsigned.zip
        body: |
          ## 最近更改
          ```
          ${{ steps.changelog.outputs.CHANGELOG }}
          ```
          ## 预发布版本说明
          - 打包文件 **未签名**，请自行解决签名问题  
          - **CzkCloud 扫描引擎暂不可用**  
          - 仅供测试，随时可能回滚